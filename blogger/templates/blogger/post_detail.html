{% extends 'blogger/base.html' %}

{%  block content %}
<div class="post-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.content }}</p>

    <h3>Comment Section</h3>
    {% for comments in object.comment %}
		<h5>{{ comments.content }}</h5>
	{% endfor %}

	{% if user.is_authenticated %}
    <a class="btn info btn-sm mt-1 mb-1" href="{% url 'comment-create' object.id %}">comment</a>
    {% endif %}
</div>
{% endblock %}
