{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'blogger/main.css' %}">
</head>
<body>
<header>
    <h1><a href="{% url 'blog-home' %}">Django Blog</a></h1>
</header>
    <div style="float: right;">
      {% if user.is_authenticated %}
          <a class="" href="{% url 'logout' %}">Logout</a>
          <a class=""href="{% url 'post-create' %}">New Post</a>
      {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
        {% endif %}

    </div>
<div>

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
